<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>userList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
   <ion-row>
     <ion-col sizeMd="4" offsetMd="4">
      <ion-list >
        <ion-item *ngFor="let item of this.characters" [routerLink]="['/profile/' + item.id]">
          <ion-avatar slot="start">
            <img src="{{item.image}}" alt="">
          </ion-avatar>
          <ion-label>
            {{item.name}}
          </ion-label>
        </ion-item>
      </ion-list>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
